<section class="mx-auto  p-4 rounded my-3 w-75 mx-auto">
    <h1 class="text-main text-center">sign up</h1>


    <form [formGroup]="registerform" (ngSubmit)="handleform( )">
  
      <div class="mb-2">
        <label for="name">name:</label>
        <input formControlName="name" type="text" id="name" class="form-control">
      </div>


<div class="alert alert-danger" *ngIf="registerform.get('name')?.errors && registerform.get('name')?.touched">

  <p *ngIf="registerform.get('name')?.getError('required')">
      name is required 
  </p>

  <p *ngIf="registerform.get('name')?.getError('minLength')">
    name min lenght 3
  </p>

  <p *ngIf="registerform.get('name')?.getError('maxLength')">
  name max length 20 
  </p>

</div>




      <div class="mb-2">
        <label for="email">email:</label>
        <input formControlName="email" type="text" id="email" class="form-control">
      </div>


      
<div class="alert alert-danger" *ngIf="registerform.get('email')?.errors && registerform.get('email')?.touched">

  <p *ngIf="registerform.get('email')?.getError('required')">
      email is required 
  </p>

  <p *ngIf="registerform.get('email')?.getError('email')">
    email is invalid
  </p>
</div>


      <div class="mb-2">
        <label for="password">password:</label>
        <input formControlName="password" type="text" id="password" class="form-control">
      </div>


      <div class="alert alert-danger" *ngIf="registerform.get('password')?.errors && registerform.get('password')?.touched">

        <p *ngIf="registerform.get('password')?.getError('required')">
            password is required 
        </p>
      
        <p *ngIf="registerform.get('password')?.getError('pattern')">
          password is invalid
        </p>
      </div>

        <label for="rePassword">repassword:</label>
        <input formControlName="rePassword" type="text" id="rePassword" class="form-control">
      </div> -->

      rePassword is required 
  </p>

  <p *ngIf="registerform.get('rePassword')?.getError('pattern')">
    password is invalid
  </p>

  

</div> -->

      <div class="mb-2">
        <label for="company_name">company_name:</label>
        <input formControlName="company_name" type="text" id="company_name" class="form-control">
      </div>

      
<div class="alert alert-danger" *ngIf="registerform.get('company_name')?.errors  &&  registerform.get('company_name')?.touched">

  <p *ngIf="registerform.get('company_name')?.getError('company_name')">
    company_name is required 
  </p>

</div> 


      <button [disabled]="registerform.invalid" class="btn-main mx-auto rounded-lg  d-block">continue
      <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i>
      </button>
      <p *ngIf="msgerror" class="alert alert-danger">{{msgerror}}</p>   


    </form>
 
</section>
