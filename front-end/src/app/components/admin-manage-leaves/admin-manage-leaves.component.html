<section class="py-3">
  <!-- search -->
  <div class="row my-5 justify-content-center">
    <div class="col-md-2 ">
      <input
        type="search"
        class="form-control"
        placeholder="Search By Name"
        (input)="onSearchInput()"
        [(ngModel)]="userName"
      />
    </div>
    <div class="col-md-2">
      <input
        type="search"
        class="form-control"
        placeholder="Search By LeaveType"
        (input)="onSearchInput()"
        [(ngModel)]="userLeaveType"
      />
    </div>
    <div class="col-md-2">
      <input
        type="search"
        class="form-control "
        placeholder="Search By Status"
        (input)="onSearchInput()"
        [(ngModel)]="userStatus"
      />
    </div>
    <div class="col-md-2 ">
      <button (click)="handleForm()" class="btn btn-search me-auto text-white">
        <i class="fa-solid fa-magnifying-glass fs-7 px-2 my-1"></i>Search
      </button>
    </div>
  </div>

  <!-- leave requests -->
  <h2 class="fw-bolder mx-3 mb-3 ">Leave Requests</h2>
  <table class="table ">
    <thead class="">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Leave_Type</th>
        <th>Start_Date</th>
        <th>End_Date</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of leaves">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.leave_type }}</td>
        <td>{{ item.start_date }}</td>
        <td>{{ item.end_date }}</td>
        <td>{{ item.status }}</td>
        <td class="">
          <button
            class="btn btn-text text-success "
            (click)="changeStatusApproved(item.id)"
          >
            <i class="fa-regular fa-circle-check mx-2 text-success fs-6"></i
            >
            Approve
          </button>
          <button
            class="btn btn-text  text-danger"
            (click)="changeStatusRejected(item.id)"
          >
            <i class="fa-regular fa-circle-xmark mx-2 text-danger fs-6"></i
            >
            Reject
          </button>
          <button
            class="btn btn-text  text-secondary"
            [routerLink]="['../../adminDescription', item.id]"
          >
            <i class="fa-solid fa-circle-info mx-2 text-muted fs-6"></i>
            View Details
          </button>
          <button class="btn btn-text " (click)="delete(item.id)">
            <i class="fa-regular fa-trash-can mx-2 text-dark fs-6"></i>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
