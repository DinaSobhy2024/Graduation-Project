

<section>
  <div class="d-flex align-items-center my-4 justify-content-center">
    <input type="search" class="form-control w-25 mx-4 my-3 " placeholder="Search..." [(ngModel)]="searchRE" (input)="onSearchInput()" />
    <button (click)="handleForm()" class="btn btn-search btn-main mx-2 bb"><i class="fa-solid fa-magnifying-glass"></i> Search</button>  </div>


  <div class="container my-4 users">
    <div class="row justify-content-between">
      <div class="col-md-5">
        <h2 class="fw-bolder bb test">Assigned RE</h2>
      </div>
      </div>
    </div>



  <div class="row row-cols-1 row-cols-md-3 g-4 m-2">
    <div class="col" *ngFor="let item of RE">
      <div class="card rounded-5 position-relative h-100">
        <div class="card-img-top position-relative">
          <div class="position-absolute top-0 start-0 m-2">
            <span class="badge gg text-white fs-5">{{ item.price }}</span>
          </div>
          <img src="./assets/images/re.jpg" class="card-img-top rounded-3 w-100" alt="...">
          <div class="dropdown position-absolute top-0 end-0 m-2">
            <button class="btn p-0 border-0 bg-transparent text-white" type="button" data-bs-toggle="dropdown"
              aria-expanded="false" aria-label="Toggle dropdown">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="d-flex align-items-center cursor-pointer">
                <i class="fa-regular fa-pen-to-square px-2"></i>
                <button
                   class="dropdown-item btn" (click)="changeStatus(item.id)">Change Status</button>
              </li>
              <li class="d-flex align-items-center cursor-pointer" >
                <i class="fa-solid fa-file-lines px-2"></i>
                <a [routerLink]="['../../document',item.id]"
                  class="dropdown-item">View Document</a>

              </li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <p class="mb-1 text-muted">ID</p>
              <p class="mb-1 text-muted">Owner</p>
              <p class="mb-1 text-muted">Type</p>
              <p class="mb-1 text-muted">Address</p>
              <p class="mb-1 text-muted">Size</p>
              <p class="mb-1 text-muted">Assigned To</p>
              <p class="mb-1 text-muted">Status</p>
              <p class="mb-1 text-muted">done_date</p>
            </div>
            <div class="col-6">
              <p class="mb-1 fw-bold">{{ item.id }}</p>
              <p class="mb-1 fw-bold">{{ item.owner }}</p>
              <p class="mb-1 fw-bold">{{ item.type }}</p>
              <p class="mb-1 fw-bold">{{ item.address }}</p>
              <p class="mb-1 fw-bold">{{ item.size }} <span>m</span></p>
              <p class="mb-1 fw-bold">{{ item.assigned_to }}</p>
              <p class="mb-1 fw-bold">{{ item.status }}</p>
              <p class="mb-1 fw-bold">{{ item.done_date }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
